name: project_tugas_akhir
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  animated_splash_screen: ^1.3.0
  cloud_firestore: ^4.3.1
  cupertino_icons: ^1.0.2
  data_table_2: ^2.4.1
  dio: ^5.0.1
  dropdown_search: ^5.0.6
  dwds: ^16.0.1
  firebase_auth: ^4.2.6
  firebase_core: ^2.5.0
  firebase_messaging: ^14.6.3
  firebase_storage: ^11.2.2
  flutter:
    sdk: flutter
  flutter_cors: ^1.3.2
  flutter_local_notifications: ^14.1.1
  font_awesome_flutter: ^10.4.0
  form_field_validator: ^1.1.0
  get: 4.6.5
  get_storage: ^2.1.1
  hexcolor: ^3.0.1
  iconly: ^1.0.1
  icons_launcher: ^2.1.1
  icons_plus: ^4.0.0
  image_cropper: ^4.0.1
  image_picker: ^0.8.7+5
  intl: ^0.17.0
  lottie: ^2.3.2
  node_interop: ^2.1.0
  pdf: ^3.10.3
  permission_handler: ^10.2.0
  printing: ^5.10.4
  responsive_framework: ^0.2.0
  shared_preferences: ^2.1.1
  sizer: ^2.0.15
  syncfusion_flutter_calendar: ^21.1.38
  syncfusion_flutter_charts: ^21.2.3
  syncfusion_flutter_datepicker: ^21.1.38
  syncfusion_flutter_pdfviewer: ^21.2.3
  universal_html: ^2.2.1
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1

icons_launcher:
  image_path: "assets/icons/logo_app.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true

flutter:
  assets:
    - assets/icons/
    - assets/lootie/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Thin.ttf
          weight: 100
        - asset: fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: fonts/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter-Black.ttf
          weight: 900
  uses-material-design: true
